version: '3.8'

services:
  gladius:
    build:
      context: .
      dockerfile: ${DOCKERFILE}
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - PORT=3000
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - gladius-network

networks:
  gladius-network:
    driver: bridge